<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda HTML5 e CSS3 SEO de forma simples, prática e objetiva desenvolvendo passo a passo de um site one page moderno e responsivo"><!--maximo de 55 caracteres-->
    <meta name="keywords" content="html, html5, css, css3, seo, one page">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Front End - One Page Site</title>
</head>
<body>
    <!--Cabeçalho-->
    <header id="inicio">
        <div class="container">
            <div>
                <img src="img/logo_front.jpg" alt="Logo Front End">
            </div>
            <nav class="menu">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="check">&#x2630;</label>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Destaque-->
    <main>
        <h1>FRONT END</h1>
        <h2>Damos vida aos seus negócios digitais.</h2>
    </main>
    
     <!--Seções - devem ter título-->
     <!--Sobre-->
    <section id="sobre">
        <h2>Front End</h2>
    </section>

     <!--Video On Page-->
    <section>
        <h2>One Page Site</h2>
    </section>

    <!--Wireframe - PDF-->
    <section>
        <h2>Wireframe</h2>
    </section>

    <!--Conteudo - Cards-->
    <section id="conteudo">
        <h2>Conteúdo</h2>
        <h3>HTML5</h3>
        <h3>CSS3</h3>
        <h3>JavaScript</h3>
    </section>

    <!--Rodapé-->
    <footer id="contato"></footer>
</body>
</html>
