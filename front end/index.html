<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprenda HTML5 e CSS3 SEO de forma simples, prática e objetiva desenvolvendo passo a passo de um site one page moderno e responsivo"><!--maximo de 55 caracteres-->
    <meta name="keywords" content="html, html5, css, css3, seo, one page">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Front End - One Page Site</title>
</head>
<body>
    <!--Cabeçalho-->
    <header id="inicio">
        <!--div com duas classes. Container e Flex-->
        <div class="container flex">
            <div class="logo">
                <img src="img/logo_front.png" alt="Logo Front End">
            </div>
            <nav class="menu">
                <input type="checkbox" name="check" id="check">
                <label for="check">&#x2630;</label>
                <ul>
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li><a href="#contato">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Destaque-->
    <main>
        <div class="container">
            <h1>FRONT END</h1>
            <h2>Damos vida aos seus negócios digitais.</h2>
        </div>
    </main>
    
     <!--Seções - devem ter título-->
     <!--Sobre-->
    <section id="sobre">
        <div class="container">
            <h2>Front End</h2>
        </div>
    </section>

     <!--Video On Page-->
    <section>
        <div class="container">
            <h2>One Page Site</h2>
        </div>
    </section>

    <!--Wireframe - PDF-->
    <section id="Wireframe">
        <div class="container">
            <h2>Wireframe</h2>
        </div>
    </section>

    <!--Conteudo - Cards-->
    <section id="conteudo">
        <div class="container">
            <h2>Conteúdo</h2>
            <h3>HTML5</h3>
            <h3>CSS3</h3>
            <h3>JavaScript</h3>
        </div>
    </section>

    <!--Rodapé-->
    <footer id="contato">
        <div class="container">
            <div class="copyrigth">
                <p>&#169; 2024 - Somente para fins educativos.</p>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/" target="_blank"><img src="img/facebook.png" alt=""></a>
                <a href="https://x.com/?lang=pt-br" target="_blank"><img src="img/x_twitter.png" alt=""></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="img/instagram.png" alt=""></a>
                <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank"><img src="img/whatsapp.png" alt=""></a>
                <a href="https://www.linkedin.com/uas/login-submit" target="_blank"><img src="img/linkedin.png" alt=""></a>
                <a href="https://github.com/" target="_blank"><img src="img/github.png" alt=""></a>
            </div>
        </div>
    </footer>
    <a href="#inicio" id="topo"><img src="img/topo.png" alt="para o inicio do site"></a>
</body>
</html>
