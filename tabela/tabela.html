<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Tabela</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- table cria uma tabela -->
    <!-- tr cria uma linha -->
    <!-- td cria um quadrado -->
    <table>
        <tr>
            <td>
                <h1>A história do Linux</h1>
            </td>
            <td>
                <img src="img/tuxbatman.png" alt="tux batman" title="Tux Batman">
            </td>
        </tr>
        <tr>
            <td>Ubuntu</td>
            <td>openSUSE</td>
            <td>Red Hat</td>
            <td>Debian</td>
        </tr>
        
        <tr>
            <td><br></td> <!-- linha vazia/ pulando a linha-->
        </tr>
        
        <tr>
            <td><img src="img/ubuntu.png" alt="Logo do ubuntu" title="Logo do Ubuntu"></td>
            <td><h2>Ubuntu</h2></td>
        </tr>

        <tr>
            <td><h2>Red Hat</h2></td>
        </tr>
        
        <tr>
            <td><h2>OpenSUSI</h2></td>
        </tr>
        
        <tr>
            <td><h2>Debian</h2></td>
        </tr>
        
        <tr>
            <td><br></td>   
        </tr>

        <tr>
            <td>Rodapé</td>
        </tr>
        
        <tr>
            <td>Somente para fins educacionais</td>
        </tr>
    </table>


</body>
</html>
