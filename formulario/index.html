<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui você encontra o conteudo">
    <meta name="keywords" content="jogos, game, playstation, xbox, nintendo, wii">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Games</title>
</head>
<body>
    <!-- div é uma divisão como um tipo de caixa para movimentar o conteudo   -->
    <!-- header   -->
    <!-- nav menu de navegação   -->
    <div id="inteface">
        <header class="topo">
            <img src="/formulario/img/logo.png" alt="logo controle de videogame">
       
        <nav>
            <ul>
                <li><a href="index.html">Contatos</a></li>
                <li><a href="fotos.html">Fotos</a></li>
                <li><a href="midias.html">Mídias</a></li>
            </ul>
        </nav>
    </div>
    
    </header>

    <div class="banner_anime">
        <img src="img/banner1.jpg" alt="Jogo God of War" title="Kratos" id="animal">
        <img src="img/banner2.jpg" alt="Jogo God of War" title="Kratos" id="animal">
    </div>

    <h1>Entre em contato conosco</h1>

    <form action="mailto:denis@email.com">
        <fieldset><!--conj de campos-->
            <legend>Identificação do usuário</legend>
            <p>
                <label for="cnome">Nome:</label>
                <input type="text"name="nome" id="cnome" size="30" maxlength="50" placeholder="Nome Completo"
                required autofocus>
            </p>

            <p>
                <label for="cemail">E-mail</label>
                <input type="email" name="email" id="cemail" size="30" maxlength="50" placeholder="Digite seu email"
                required >
            </p>

            <p>
                <label for="csenha">Senha</label>
                <input type="password" name="senha" id="csenha" size="8" placeholder="8 digitos" required> 
            </p>

            <fieldset class="sexo">
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="cfem">
                    <label for="cfem">Feminino</label>
                </p>

                <p>
                    <input type="radio" name="sexo" id="cmasc">
                    <label for="cmasc">Masculino</label>
                </p>

                <p>
                    <input type="radio" name="sexo" id="coutros">
                    <label for="coutros">Outros</label>
                </p>


            </fieldset>
            <p>
                <label for="cnasc">Data de nascimento</label>
                <input type="date" name="nasc" id="cnasc">
            </p>
        </fieldset>
        <fieldset>
            <legend>Endereço do usuário</legend>
            <p>
                <label for="crua">Logradouro</label>
                <input type="text" name="rua" id="crua" size="50" maxlength="50" placeholder="Rua, Avenida, Travessa,">
            </p>
            <p>
                <label for="cnum" >Numero</label>
                <input type="number" name="cnum" id="cnum" min="0" max="99999">
            </p>
            <p>
                <label for="cest">Estado</label>
                
                <select name="est" id="cest">
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Espirito Santo</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="SC" selected>Santa Catarina</option>
                        <option value="PR">Parana</option>
                        <option value="RS">Rio Grade do Sul</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="ccid">Cidade</label>
                <input type="text" name="cid" id="ccid"
                size="40" maxlength="40" placeholder="Sua Cidade">
            </p>
         </fieldset>
         <fieldset id="mensagem">
            <legend>Mensagem do usuário</legend>
            <p>
                <label for="curg">Grau de urgência</label>
                Mín <input type="range" name="urg" id="curg" min="0" max="10" step="1"> Máx
            </p>
            <p>
                <label for="cmsg">Mensagem:</label>
            </p>
            <p>
                <textarea name="msg" id="cmsg" cols="70" rows="7" placeholder="Seu Texto Aqui" required></textarea>
            </p>
         </fieldset>
         <fieldset id="pedido">
            <legend>Quero um console</legend>
            <p>
                <input type="checkbox" name="ped" id="cped">
                <label for="cped">Gostaria de adquirir um console quando disponível</label>
                
            </p>
            <p>
                <label for="ccon">Console</label>
                <select name="game" id="ccon">
                    <option value="Ps">PlayStation</option>
                    <option value="Xbox">Xbox</option>
                    <option value="NES">Nintendo</option>
                </select>
            </p>
            <p>
                <label for="ccor">Cor:</label>
                <input type="color" name="cor" id="ccor" value="#0000F">
            </p>
            <p>
                <label for="cqtde">Quantidade</label>
                <input type="number" name="qtde" id="cqtde" min="0" max="5" value="0">
            </p>
            <p>
                <label for="ctot">Preço total: R$</label>
                <input type="text" name="tot" id="ctot" placeholder="Totao a Pagar" readonly>
            </p>
            <fieldset>
                <button type="submit" name="enviar" class="btn">Enviar</button>
                <button type="reset" name="limpar" class="btn">Limpar</button>
            </fieldset>
         </fieldset>
    </form>

    <footer id="rodape">
        <p>
            Somente para fins Educativos
        </p>

            <a href="https://github.com/" target="_blank"><img src="img/github.png" alt="Rede Social GitHub"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="img/youtube.png" alt="Rede Social Youtube"></a>
            <a href="https://br.linkedin.com/" target="_blank"><img src="img/linkedin.png" alt="Rede Social Linkedin"></a>
        </p>
    </footer>
</div>
</body>
</html>
